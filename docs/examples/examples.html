<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>gulp_place("app.name", "variable") — Examples</title>
    <script type="module" src="gulp_place('app.name', 'variable')-module.min.js?v=gulp_place('app.version', 'variable')"></script>
    <link rel="stylesheet" href="examples.css">
</head>
<body>
    <article>
        <h1>gulp_place("app.name", "variable") — Examples</h1>
        <a href="gulp_place('app.homepage', 'variable')">⇠ Go back to GitHub repository</a>
        <h2 id="heading_content">Content</h2>
        <div>
            <div class="output"></div>
            <xmp contenteditable="">
                <style>
                    svg-icon{
                        --svg-icon-size: 2em;
                    }
                </style>
                <svg-icon use="icons.svg#comment"></svg-icon>
            </xmp>
        </div>
    </article>
    <script>
        Array.from(document.getElementsByTagNameNS("http://www.w3.org/1999/xhtml", "xmp")).forEach(function(el){
            const target= el.previousElementSibling;
            target.attachShadow({ mode: "open" })
            const renderExample= render(el, target.shadowRoot);
            renderExample();
            el.addEventListener("keyup", renderExample);
        });
        function render(source, target){
            return function(){
                target.innerHTML= "<style>svg-icon { display: block; width: var(--svg-icon-size, 1em); height: var(--svg-icon-size, 1em); }svg-icon svg { width: 100%; height: 100%; object-fit: contain; }</style>"+source.innerHTML;
            };
        }
    </script>
</body>
</html>
